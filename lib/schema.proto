message Core {
  required bytes key = 1;
  required bool seed = 2;
  required bool writable = 3;
  required bool sparse = 4;
  optional string valueEncoding = 5;

  optional string name = 6;
  optional string description = 7;
  optional bytes prefetch = 8;
  optional bytes discoveryKey = 9;
  optional string type = 10;
}
